<ion-content #content padding-bottom>
  <ion-fab bottom right *ngIf="logs.length > 0">
    <button ion-fab color="secondary" (click)="content.scrollToBottom()">
      <ion-icon name="ios-arrow-down"></ion-icon>
    </button>
  </ion-fab>
  <ion-list>
    <ion-item color="lighter-custom" *ngFor="let log of logs; let i=index">
      <small>{{ log.timestamp }}</small>
      <h2>
        <b>{{ log.destinationName }}</b>
      </h2>
      <p text-wrap>{{ log.payloadString }}</p>
    </ion-item>
  </ion-list>
</ion-content>
