<ion-content>
  <ion-row class="login-page-container">
    <ion-col col-12 col-md-6 col-lg-6 col-xl-6>
      <div class="login-container">
        <div class="logo-container">
          <img src="assets/imgs/logo.png" />
        </div>
        <div class="login-box" padding>
          <form [formGroup]="loginForm">
            <ion-list>
              <ion-item>
                <ion-label floating>
                  <ion-icon name="md-person" margin-right></ion-icon>
                  Username</ion-label>
                <ion-input type="text" formControlName="username" (input)="loginForm.value.username = loginForm.value.username.trim()"></ion-input>
              </ion-item>
              <ion-item>
                <ion-label floating>
                  <ion-icon name="md-key" margin-right></ion-icon>
                  Password</ion-label>
                <ion-input type="text" formControlName="password" [ngClass]="{'isPassword':!showPassword}"></ion-input>
                <button ion-button clear color="dark" class="showPasswordBtn" item-right (click)="showPassword=!showPassword;$event.preventDefault();" (touchend)="showPassword=!showPassword;$event.preventDefault();">
                  <ion-icon [name]="showPassword?'eye':'eye-off'"></ion-icon>
                </button>
              </ion-item>
            </ion-list>
            <button large color="danger" margin-top ion-button block (click)="login()" [disabled]="!loginForm.valid">
              Login
            </button>
          </form>
        </div>
      </div>
    </ion-col>
  </ion-row>
</ion-content>
